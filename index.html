<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result" id="result">0</div>
      <div class="operations">
        <div class="row">
          <button class="grey-sign" id="AC">AC</button>
          <button class="grey-sign" id="plusAndMinus">+/-</button>
          <button class="grey-sign" id="modulus">%</button>
          <button class="operator" id="divide">/</button>
        </div>

        <div class="row">
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="operator" id="x">x</button>
        </div>

        <div class="row">
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="operator" id="subtract">-</button>
        </div>

        <div class="row">
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="operator" id="plus">+</button>
        </div>

        <div class="row">
          <button class="number" id="zero">0</button>
          <button class="number" id="dot">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
