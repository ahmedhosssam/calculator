<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="sub-result"></div>
      <div class="result" id="result">0</div>
      <div class="operations">
        <div class="row">
          <button class="grey-sign" id="clear">AC</button>
          <button class="grey-sign" id="+/-">+/-</button>
          <button class="grey-sign" id="%">%</button>
          <button class="operator" id="รท">รท</button>
        </div>

        <div class="row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="x">x</button>
        </div>

        <div class="row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
        </div>

        <div class="row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
        </div>

        <div class="row">
          <button class="number" id="zero">0</button>
          <button class="number" id=".">.</button>
          <button class="equals" id="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
